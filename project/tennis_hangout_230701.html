<head>
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
</head>

<style>
    /***COMMON***/
    .pc{display: block!important;}
    .mo{display: none!important;}
    .footer_margin{margin-top: 0;}
    #container{height: auto; min-height: auto;}

    /***CONTENTS***/
    .main_section{position: relative;}

    .section2{margin: 0 auto;position: relative;background-image: url(/web/upload/project/230701/sec02bg_pc.jpg); background-size: cover; background-repeat: no-repeat;width: 100vw; height: 48vw;padding: 119px 0 106px;}
    /*.section2 .bg{position: relative;}*/
    .section2 .content{width: 86%; float: right;}
    .section2 .content .imgBox{display: flex;flex-direction: row;flex-wrap: nowrap;}
    /*.section2 .content .imgBox img{flex: 1;width: 33.33%;}*/
    .section2 .content .textBox{padding-top: 76px;}
    .section2 .content .textBox p{font-size: 22px;font-weight: 400;line-height: 30px;}
    .section2 .content .textBox a{font-size: 22px;font-weight:500;line-height: 30px;margin-top: 22px;display: flex;align-items: end;}
    .section2 .content .textBox a img{margin-left: 14px;width: 68px;}

    .section4{margin: 0 auto;position: relative;background-image: url(/web/upload/project/230701/sec04_bg_pc.jpg); background-size: 100%; background-repeat: no-repeat;width: 100vw; height: 90vw;padding: 119px 0 150px;}
    .section4 .bg{position: relative;}
    .section4 .content{position: absolute;top: 0;left: 0; width: 100%; height: 100%; }
    .section4 .content .textBox{text-align: center;margin-top: 116px;padding-bottom: 109px;}
    .section4 .content .textBox p{font-size: 22px;font-weight:400;line-height: 32px;}
    .section4 .content .imgBox{width: 80%;margin: 0 auto;height: 83vw;position: relative;}
    .section4 .content .imgBox img{width: 100%;}
    .section4 .content .imgBox .img01{ display: flex;align-items: flex-start;position: absolute;top: 0;left: 40px; width: 50%;justify-content: flex-start;}
    .section4 .content .imgBox .img02{ display: flex;align-items: flex-end;position: absolute;bottom: 0;right: 40px;width: 50%;justify-content: flex-end;}
    @media screen and (max-width: 1600px) {
        .section2 {    height: 46vw;background-size: cover;}
        .section2 .content{ width: 82%;}
    }
    @media screen and (max-width: 1500px) {
        .section2 {    height: 50vw;    background-size: cover;}
        .section2 .content{ width: 80%;}
        /*.section2 .content .textBox{padding-bottom: 106px;}*/

        .section4 .content .imgBox img{width:90%;}
        .section4 .content .imgBox .img01,.section4 .content .imgBox .img02{ width: 55%;}
        .section4 .content .imgBox{height: 78vw;}
    }
    @media screen and (max-width: 1250px) {
        .section2 .content .textBox{padding-bottom: 0px;}
        .section2 .content .textBox a img{width: 50px;}

        .section4 .content .imgBox{height: 73vw;}
        .section4 .content .imgBox .img02{bottom: 20px;}
    }
    @media screen and (max-width: 1024px) {
        /***COMMON***/
        .pc{display: none!important;}
        .mo{display: block!important;}

        /***CONTENTS***/
        #container #contents{width: 100%;}

        .section2{background-image: url(/web/upload/project/230701/sec02bg_mo.jpg); }
        /*.section2 .bg img{width: 100%;}*/
        .section2 .content{     margin-top: 18%;}
        .section2 .content .imgBox{    flex-direction: column;}
        .section2 .content .imgBox img{width: 100%;}
        .section2 .content .textBox{  padding-top: 12%;}

        .section4{background-image: url(/web/upload/project/230701/sec04_bg_mo.jpg);}
        .section4 .content .imgBox{width: 100%; height: calc(100% - 400px);}
        .section4 .content .imgBox .img01, .section4 .content .imgBox .img02{    width: 100%;right: 0;left: 0;}
    }
</style>
