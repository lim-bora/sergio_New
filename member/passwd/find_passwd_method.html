<!--@layout(/layout/basic/layout.html)-->
<div class="section titleArea">
    <h2>임시 비밀번호를 보내드립니다.</h2>
</div>
<div module="member_findpasswdmethod" class="memberArea">
    <!--@css(/css/module/member/find_passwd_method.css)-->
    <!--
        $nextURL = /member/passwd/find_passwd_result.html
     -->
    <div class="ec-base-box typeMember">
        <fieldset class="content">
            <legend>임시 비밀번호 전송</legend>
            <p class="findpw-help">비밀번호 전송 후, 발급된 비밀번호를 확인해주세요.</p>
            <ul class="ec-base-desc gVer">
                <li><p class="term">임시 비밀번호 발급</p><span class="desc">{$form.passwd_method_type}</span></li>
                <li id="{$passwd_method_email_info}"><p class="term">이메일</p><span class="desc"><p class="txtEm">{$passwd_method_email}</p></span></li>
                <li id="{$passwd_method_mobile_info}"><p class="term">휴대폰 번호</p><span class="desc"><p class="txtEm">{$passwd_method_mobile}</p></span></li>
            </ul>
        </fieldset>
    </div>
    <div class="ec-base-button gBottom">
        <a href="#none" class="btnNormalFix sizeM" onclick="{$action_func_find_passwd_cancel}">취소</a>
        <a href="#none" class="btnSubmitFix sizeM" onclick="{$action_func_find_passwd_send}">비밀번호 전송</a>
    </div>
</div>
